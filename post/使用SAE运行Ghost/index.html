<p>Ghost构建于<a href="http://nodejs.org/">Node.js</a>平台之上，支持<code>0.10.*</code>版本（最新稳定版）的Node.js。</p>

<p>厌倦了折腾，直接用<a href="http://sae.sina.com.cn/">SAE</a>得一键服务搭建一个Ghost.</p>

<p><img src="http://oht02cw9h.bkt.clouddn.com/blog/20170226/205607290.png" alt="mark" /></p>

<p>登陆后进入控制台，选择创建应用</p>

<p><img src="http://oht02cw9h.bkt.clouddn.com/blog/20170226/205659829.png" alt="mark" /></p>

<p>顶部选择云市场<img src="http://oht02cw9h.bkt.clouddn.com/blog/20170226/205721646.png" alt="mark" /></p>

<p>拉下去选择Ghost（你也可以选择Wordpress）</p>

<p><img src="http://oht02cw9h.bkt.clouddn.com/blog/20170226/205758726.png" alt="mark" /></p>

<p>选择立即安装，几分钟过后通过页面提供得临时域名就能访问了。</p>

<script>
$(function() {
$('a[href*=#]:not([href=#])').click(function() {
  if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
      || location.hostname == this.hostname) {

    var target = $(this.hash);
    target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
    if (target.length) {
      $('html,body').animate({
        scrollTop: target.offset().top
      }, 1000);
      return false;
    }
  }
});
});
$('.owl-carousel').owlCarousel({
loop:true,
margin:10,
nav:true,
autoplay:true,
autoplayHoverPause:true,
autoplayTimeout:3000,
responsive:{
    0:{
        items:1
    },
    1000:{
        items:3
    },
}
})
</script>
